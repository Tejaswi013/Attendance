<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Marking Attendance</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 0;
    }
    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }
    table {
        border-collapse: collapse;
        width: 50%;
        margin: 20px auto;
        background-color: #fff;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    th, td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
    }
    th {
        background-color: #f2f2f2;
    }
    .submit-button {
        display: block;
        margin: 0 auto;
        padding: 10px 20px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .submit-button:hover {
        background-color: #45a049;
    }
</style>
</head>
<body>
<h1>Marking Attendance</h1>
<table id="attendance-table">
    <thead>
        <tr>
            <th>Roll Number</th>
            <th>Name</th>
            <th>Present</th>
        </tr>
    </thead>
    <tbody>
    </tbody>
</table>
<button class="submit-button" onclick="submitAttendance()">Submit</button>

<script>
    // Initially, your student data is hardcoded, but this will be replaced by the backend call
    var studentData = [];

    // Fetch student data from the backend
    fetch('/api/students')
        .then(response => response.json())
        .then(data => {
            studentData = data; // Store the fetched student data
            populateTable();    // Call populateTable to display data
        })
        .catch(error => console.error('Error fetching student data:', error));

    // Function to populate the table with student data
    function populateTable() {
        var tbody = document.querySelector('#attendance-table tbody');
        tbody.innerHTML = ''; // Clear the existing table rows
        studentData.forEach(function(student) {
            var row = document.createElement('tr');
            row.innerHTML = `
                <td>${student.rollNumber}</td>
                <td>${student.name}</td>
                <td><input type="checkbox" name="attendance" value="${student.rollNumber}"></td>
            `;
            tbody.appendChild(row);
        });
    }

    // Function to handle the attendance submission
    function submitAttendance() {
        var checkboxes = document.getElementsByName('attendance');
        var presentStudents = [];
        for (var i = 0; i < checkboxes.length; i++) {
            if (checkboxes[i].checked) {
                presentStudents.push(checkboxes[i].value);
            }
        }

        // Send the present students data to the backend
        fetch('/api/submitAttendance', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ present: presentStudents }),
        })
        .then(response => {
            if (response.ok) {
                alert('Attendance submitted successfully!');
            } else {
                alert('Failed to submit attendance.');
            }
        })
        .catch(error => console.error('Error submitting attendance:', error));
    }
</script>
</body>
</html>
